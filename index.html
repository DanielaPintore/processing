
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Antonio</h1>
        <script type="text/processing">

            // Write your project here
            
            void setup() {
  size(200, 200);
  background(150);
  smooth();
  noStroke();
}
//moto1 
void draw(){
  ellipse(100, 100, 20, 20);
   if (frameCount % 5 == 0) {
    fill(frameCount * 3 % 255, frameCount * 5 % 255,
      frameCount * 10 % 255);
    pushMatrix();
    translate(100, 100);
    rotate(radians(frameCount *7  % 360));
    ellipse(60, 60, 15, 15);
   
    
    popMatrix();
  }
  
  //moto2

   if (frameCount % 5 == 0) {
    fill(frameCount * 3 % 255, frameCount * 5 % 255,
      frameCount * 7 % 255);
    pushMatrix();
    translate(100, 100);
    rotate(radians(frameCount * 1  % 360));
    ellipse(20, 20, 20, 20);
   
    
    popMatrix();
  }

//moto3 

   
if (frameCount % 5 == 0) {
    fill(frameCount * 3 % 255, frameCount * 5 % 255,
      frameCount * 5 % 255, frameCount *3 %255);
    pushMatrix();
    translate(100, 100);
    rotate(radians(frameCount *-2  % 360));
    rect(35, 35, 15, 15);
   
    
    popMatrix();
  }


}
            
        </script>
        <canvas></canvas>
    </body>
</html>
